<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>HttpRequest对象</h1>
<p id="demo"></p>
<button type="button" onclick="loadDoc()">修改内容</button>
</body>
<script>
    function loadDoc(){
        let xhttp=new XMLHttpRequest();
        //当readystate属性发生改变调用的函数
    xhttp.onreadystatechange=function (){
        if (xhttp.readyState==4&&xhttp.status==200){
            document.getElementById("demo").innerHTML=xhttp.responseText;
        }
    };
    xhttp.open("GET","let和const.js",true);
    xhttp.send();
    }
    import {js} from "./let和const";
</script>
</html>
